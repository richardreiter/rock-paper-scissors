<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors is an online, fun classic game of chance">
    <meta name="keywords" content="rock paper scissors, web game, classic game of chance">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <div class="wrapper">
        <!-- heading -->
        <div class="heading-container">
            <h1 class="heading">Rock Paper Scissors Game</h1>
        </div>
        <div class="result-wrapper">
            <!-- results container which will display the results of the game-->
            <div class="result-area">
                <div class="result-row">
                    Computer choice: <span id="computerChoice"></span>
                </div>
                <div class="result-row">
                    Your choice: <span id="yourChoice"></span>
                </div>
                <div class="result-row">
                    You: <span id="result"></span>
                </div>
            </div>
        </div>

        <div class="controls-wrapper">
            <!-- controls area where user will select rock, paper or scissors -->
            <div class="controls-area">
                <button class="rock" id="rock">Rock ✊</button>
                <button class="paper" id="paper">Paper ✋</button>
                <button class="scissors" id="scissors">Scissors ✌️</button>
                <div class="reset-area">
                    <button class="reset-btn" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
