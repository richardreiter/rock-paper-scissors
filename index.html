<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Lizard Spock is an online, fun game of chance with a twist">
    <meta name="keywords" content="rock paper scissors lizzard spock, web game, game of chance, big bang theory">

    <!-- favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>
    <div class="wrapper">
        <!-- heading -->
        <div class="heading-container">
            <h1 class="heading">R‚úä P‚úã S‚úåÔ∏è Lü¶é Süññ - Bazzinga!</h1>
        </div>
        <div class="result-wrapper">
            <!-- results container which will display the results of the game-->
            <div class="result-area">
                <div class="result-row">
                    Computer choice: <span id="computerChoice"></span>
                </div>
                <div class="result-row">
                    Your choice: <span id="yourChoice"></span>
                </div>
                <div class="result-row">
                    You: <span id="result"></span>
                </div>
            </div>
            <div class="emoji-container">
                <img class="emoji-img" src="/assets/images/reset-emoji.png" alt="emoji picture" id="emoji">
            </div>
        </div>

        <div class="controls-wrapper">
            <!-- controls area where user will select rock, paper or scissors -->
            <div class="controls-area">
                <button class="btn" id="rock"><i class="fas fa-hand-rock"></i></button>
                <button class="btn" id="paper"><i class="fas fa-hand-paper"></i></button>
                <button class="btn" id="scissors"><i class="fas fa-hand-scissors"></i></button>
                <button class="btn" id="lizard"><i class="fas fa-hand-lizard"></i></button>
                <button class="btn" id="spock"><i class="fas fa-hand-spock"></i></button>
                <div class="reset-area">
                    <button class="btn" id="reset"><i class="fas fa-redo-alt"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
